<form class="search-form search-form--dark search-form--l" action='{{ "search" | absURL }}' method="get">
  <label hidden for="search-input">Search</label>
  <input type="text" id="search-input" name="query" placeholder="Search" class="search-form__input">
  <button class="search-form__button">
    <i class="fas fa-search"></i>
  </button>
</form>
