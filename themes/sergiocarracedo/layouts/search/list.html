{{ define "main" }}
<section class="section wrapper-1200">
  <header class="section__header">
    <h1 class="section__title page-title" id="search-title">
      {{ .Title }}
    </h1>
  </header>

  {{ if .Content }}
  <div class="section__content">
    {{ .Content }}
  </div>
  {{ end }}

  <ul id="results">
    <li>
      Search results would be shown here.
    </li>
  </ul>
{{ partial "search-index.html" . }}
{{ end }}
