name: Newsletter - Handle Subscription

on:
  repository_dispatch:
    types: [newsletter-subscribe, newsletter-confirm]

permissions:
  contents: write

jobs:
  handle-subscription:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Handle subscription
        env:
          EVENT_TYPE: ${{ github.event.action }}
          EMAIL: ${{ github.event.client_payload.email }}
          TOKEN: ${{ github.event.client_payload.token }}
          TIMESTAMP: ${{ github.event.client_payload.timestamp }}
        run: |
          node scripts/handle-subscription.js

      - name: Commit subscriber changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add subscribers/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update newsletter subscribers [skip ci]"
            git push
          fi
