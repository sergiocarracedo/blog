name: Newsletter - Send Monthly

on:
  schedule:
    # Run on the 1st of every month at 9 AM UTC
    - cron: '0 9 1 * *'
  workflow_dispatch:
    inputs:
      days_back:
        description: 'Number of days to look back for posts'
        required: false
        default: '30'
      test_mode:
        description: 'Test mode (send only to test email)'
        required: false
        default: 'false'

permissions:
  contents: write
  actions: read
  deployments: read

jobs:
  newsletter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate newsletter content and optimize images
        id: generate
        env:
          GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}
          SITE_URL: 'https://sergiocarracedo.es'
          DAYS_BACK: ${{ github.event.inputs.days_back || '30' }}
        run: |
          # Debug: Check if env var is set (without revealing value)
          if [ -n "$GOOGLE_GENERATIVE_AI_API_KEY" ]; then
            echo "âœ… GOOGLE_GENERATIVE_AI_API_KEY is set (length: ${#GOOGLE_GENERATIVE_AI_API_KEY})"
          else
            echo "âŒ GOOGLE_GENERATIVE_AI_API_KEY is NOT set"
          fi

          # Run generation script and save output to file for later use
          pnpm tsx scripts/generate-newsletter.ts $DAYS_BACK > newsletter-output.txt 2>&1
          cat newsletter-output.txt

          # Check if posts were found
          if grep -q "No new posts found" newsletter-output.txt; then
            echo "has_posts=false" >> $GITHUB_OUTPUT
            echo "has_new_images=false" >> $GITHUB_OUTPUT
            echo "ðŸ“­ No new posts found. Skipping newsletter."
          else
            echo "has_posts=true" >> $GITHUB_OUTPUT
            
            # Check if new images were optimized (not skipped)
            if grep -q "âœ… Optimized image:" newsletter-output.txt; then
              echo "has_new_images=true" >> $GITHUB_OUTPUT
              echo "ðŸ“¸ New images were optimized"
            else
              echo "has_new_images=false" >> $GITHUB_OUTPUT
              echo "â­ï¸ No new images to deploy"
            fi
            
            echo "âœ… Newsletter content generated"
          fi

      - name: Commit and push newsletter images
        id: push
        if: steps.generate.outputs.has_posts == 'true' && steps.generate.outputs.has_new_images == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # Add newsletter images if any were generated
          if [ -d "public/newsletter-images" ]; then
            git add public/newsletter-images/
          fi

          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "pushed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore: add newsletter images for $(date +%Y-%m)"
            git push
            echo "pushed=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes pushed to repository"
          fi

      - name: Wait for deploy workflow to trigger
        if: steps.push.outputs.pushed == 'true' && github.event.inputs.test_mode != 'true'
        run: |
          echo "â³ Waiting for deploy workflow to start..."
          sleep 30

      - name: Wait for deploy workflow to complete
        if: steps.push.outputs.pushed == 'true' && github.event.inputs.test_mode != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "â³ Waiting for 'Deploy to GitHub Pages' workflow to complete..."

          # Get the commit SHA we just pushed
          COMMIT_SHA=$(git rev-parse HEAD)
          echo "Looking for workflow run for commit: $COMMIT_SHA"

          # Wait up to 10 minutes for deployment workflow to complete
          for i in {1..60}; do
            echo "Checking workflow status (attempt $i/60)..."
            
            # Find the workflow run for our commit
            RUN_STATUS=$(gh run list \
              --workflow=deploy.yml \
              --limit=10 \
              --json headSha,status,conclusion \
              --jq ".[] | select(.headSha == \"$COMMIT_SHA\") | .status" 2>/dev/null | head -1)
            
            RUN_CONCLUSION=$(gh run list \
              --workflow=deploy.yml \
              --limit=10 \
              --json headSha,status,conclusion \
              --jq ".[] | select(.headSha == \"$COMMIT_SHA\") | .conclusion" 2>/dev/null | head -1)
            
            if [ -n "$RUN_STATUS" ]; then
              echo "Workflow status: $RUN_STATUS, conclusion: $RUN_CONCLUSION"
              
              if [ "$RUN_STATUS" = "completed" ]; then
                if [ "$RUN_CONCLUSION" = "success" ]; then
                  echo "âœ… Deploy workflow completed successfully!"
                  break
                else
                  echo "âŒ Deploy workflow failed with conclusion: $RUN_CONCLUSION"
                  exit 1
                fi
              fi
            else
              echo "Workflow run not found yet..."
            fi
            
            sleep 10
          done

          # Verify site is accessible
          echo "ðŸ” Verifying site accessibility..."
          sleep 10
          curl -sSf "https://sergiocarracedo.es" > /dev/null && echo "âœ… Site is accessible"

      - name: Send newsletter
        if: steps.generate.outputs.has_posts == 'true'
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          SITE_URL: 'https://sergiocarracedo.es'
          DAYS_BACK: ${{ github.event.inputs.days_back || '30' }}
        run: |
          TEST_FLAG=""
          if [ "${{ github.event.inputs.test_mode }}" = "true" ]; then
            TEST_FLAG="--test"
            echo "ðŸ§ª Running in TEST MODE"
          fi

          pnpm tsx scripts/send-newsletter.js $TEST_FLAG

      - name: Mark posts as sent
        if: steps.generate.outputs.has_posts == 'true' && github.event.inputs.test_mode != 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add src/content/blog/
          if git diff --staged --quiet; then
            echo "No posts to mark as sent"
          else
            git commit -m "chore: mark newsletter posts as sent [skip ci]"
            git push
          fi

      - name: Upload newsletter log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newsletter-log
          path: newsletter-*.log
          if-no-files-found: ignore

      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.generate.outputs.has_posts }}" = "true" ]; then
            echo "### Newsletter sent successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          else
            echo "### No new posts found for newsletter ðŸ“­" >> $GITHUB_STEP_SUMMARY
          fi
